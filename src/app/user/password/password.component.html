<div>

    <div class="topnav">
        <a href="#home">Home</a>
        <a href="#about">About</a>   
    </div>

    <div class="container">
        <div class="container1">
           Password Reset
        </div>

        <div class="container2">
            <form [formGroup] = "passwordForm" (ngSubmit) = "onSubmit()">
                <div>
                    <div>
                        <input type="text" placeholder="New Password" formControlName="newPassword" name="newPassword" id="newPassword">
                    </div>
                    
                    <div>
                        <input type="text" placeholder="Confirm Password" formControlName="confirmPassword" name="confirmPassword" id="confirmPassword">
                    </div>

                    <div>
                        <button>Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
