<div>
  <div class="topnav">
      <i class="fas fa-home fa-3x cust"></i>
      <a href="#home" routerLink='/home'>Home</a>
      <a href="#about"routerLink='/about'>About</a>
      <div class="logo"><a href="#"><img src="/assets/images/logo2.jpeg"></a></div>
      <a class="active" href="#logout">Logout</a>    
  </div>
<br/><br/>
<div class="col-lg-12">
  <h2>Test History</h2>
  <table class="table table-striped table-responsive table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Test</th>
        <th>Test Date</th>      
        <th>Level 1 Score</th>
        <th>Level 2 Score</th>
        <th>Level 3 Score</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
        <td>{{ user.mapEmail.firstName + ' '+ user.mapEmail.lastName |  lowercase }}</td>
        <td>{{ user.mapTest.testName }}</td>
        <td>{{ user.mapTest.lastDate }}</td>
        <td>{{ user.level1Score }}</td>
        <td>{{ user.level2Score }}</td>
        <td>{{ user.level3Score }}</td>
    </tr>
    </tbody>
  </table>
</div>
