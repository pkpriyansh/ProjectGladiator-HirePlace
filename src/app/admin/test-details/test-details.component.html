<div class="col-lg-12">
    <h1>Test Details</h1>
    <table class="table table-striped table-responsive table-hover table-dark">
      <thead>
      <tr>
          <th>Test Id</th>
          <th>Test Name</th>
          <th>Company Name</th>      
          <th>Level 1 Passing Score</th>
          <th>Level 2 Passing Score</th>
          <th>Level 3 Passing Score</th>
          <th>Test Date</th>   
          <th>Remove Test</th> 
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let test of tests, let i = index">
          <td>{{test.testId}}</td>
          <td>{{ test.testName}}</td>
          <td>{{ test.companyName}}</td>
          <td>{{ test.level1Pass}}</td>
          <td>{{ test.level2Pass}}</td>
          <td>{{ test.level3Pass}}</td>
          <td>{{ test.lastDate}}</td>
          <td><button  (click)="deleteTest(test)">Remove Test</button></td>
      </tr>
      </tbody>
    </table>
  </div>
